<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Todo List - ES6 pet project</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
     <header>
      <div class="container">
        <h1>Список дел</h1>
      </div>
     </header>
     <section class="application container">
        <div class="list">
          <ul class="todos">
            <li class="todos__todo checked">
              <span class="remove"></span>Почитать про бэм-нэйминг
            </li>
            <li class="todos__todo">
              <span class="remove"></span>Записи должны быть разными
            </li>
            <li class="todos__todo">
              <span class="remove"></span>Иначе мне это трудно тестить
            </li>
            <li class="todos__todo">
              <span class="remove"></span>Можно было бы сюда шутку засунуть
             </li>
             <li class="todos__todo">
              <span class="remove"></span>Но нет
             </li>
           </ul>
           <div class="add-new">
             <input class="add-new__add-input" type="text" placeholder="Добавить новую задачу...">
             <button class="add-new__add-btn"></button>
         </div>
        </div>
      </section>
    <script src="js/app.js"></script>
  </body>
</html>
